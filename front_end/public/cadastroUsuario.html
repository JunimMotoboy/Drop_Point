<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastroUsuario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>DropPoint - Cadastro de Usu√°rio</title>
</head>
<body class="cadastro">
    
    <div class="back-button">
        <button onclick="window.location.href='loginUsuario.html'" class="btn-back" aria-label="Voltar para login">
            <img src="../img/seta-esquerda.png" alt="Voltar">
        </button>
    </div>

    <div class="containercadastroUsuario">
        <div class="header-cadastro">
            <h1 class="textocadastro">Criar Conta</h1>
            <p class="subtitulo">Preencha os dados abaixo para se cadastrar</p>
        </div>

        <form class="form-cadastro" id="cadastroForm" novalidate>
            <div class="input-group">
                <label for="login" class="label-input">Nome de usu√°rio</label>
                <input 
                    id="login" 
                    name="login" 
                    class="input-field" 
                    type="text" 
                    placeholder="Digite seu nome de usu√°rio" 
                    required
                    minlength="3"
                    maxlength="20"
                >
                <span class="error-message" id="login-error"></span>
            </div>
            <div class="input-group">
                <label for="login" class="label-input">Telefone</label>
                <input 
                    id="telefone" 
                    name="telefone" 
                    class="input-field" 
                    type="tel" 
                    placeholder="Digite seu telefone" 
                    required
                    minlength="3"
                    maxlength="20"
                >
                <span class="error-message" id="login-error"></span>
            </div>
                

            <div class="input-group">
                <label for="email" class="label-input">E-mail</label>
                <input 
                    id="email" 
                    name="email" 
                    class="input-field" 
                    type="email" 
                    placeholder="Digite seu e-mail" 
                    required
                >
                <span class="error-message" id="email-error"></span>
            </div>

            <div class="input-group">
                <label for="senha" class="label-input">Senha</label>
                <div class="password-container">
                    <input 
                        id="senha" 
                        name="senha" 
                        class="input-field" 
                        type="password" 
                        placeholder="Digite sua senha" 
                        required
                        minlength="6"
                    >
                    <button type="button" class="toggle-password" onclick="togglePassword('senha')">
                        üëÅÔ∏è
                    </button>
                </div>
                <div class="password-strength" id="password-strength"></div>
                <span class="error-message" id="senha-error"></span>
            </div>

            <div class="input-group">
                <label for="confirmarSenha" class="label-input">Confirmar senha</label>
                <div class="password-container">
                    <input 
                        id="confirmarSenha" 
                        name="confirmarSenha" 
                        class="input-field" 
                        type="password" 
                        placeholder="Confirme sua senha" 
                        required
                    >
                    <button type="button" class="toggle-password" onclick="togglePassword('confirmarSenha')">
                        üëÅÔ∏è
                    </button>
                </div>
                <span class="error-message" id="confirmarSenha-error"></span>
            </div>

            <div class="terms-container">
                <label class="checkbox-container">
                    <input type="checkbox" id="terms" name="terms" required>
                    <span class="checkmark"></span>
                    Aceito os <a href="#" class="link-terms">termos de uso</a> e <a href="#" class="link-terms">pol√≠tica de privacidade</a>
                </label>
                <span class="error-message" id="terms-error"></span>
            </div>

            <button type="submit" class="buttoncadastro" id="submitBtn">
                <span class="btn-text">Criar Conta</span>
                <div class="loading-spinner" style="display: none;"></div>
            </button>

            <div class="login-link">
                <p>J√° tem uma conta? <a href="loginUsuario.html" class="link-login">Fazer login</a></p>
            </div>
        </form>
    </div>

</body>
</html>
