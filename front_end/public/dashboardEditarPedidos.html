<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropPoint - Editar Pedidos</title>
    <link rel="stylesheet" href="../css/dashboardEditarPedidos.css">
</head>
<body>
    <header>
        <button class="setaRetorno" onclick="goBack()" alt="Voltar">←</button>
        <h1>Editar Pedidos</h1>
        <img class="userImg" src="../img/user-placeholder.png" alt="Imagem de usuário">
    </header>
    
    <main>
        <div class="edit-form">
            <div class="form-section">
                <h2>Endereço</h2>
                <input type="text" id="endereco" placeholder="Digite o endereço">
                <button class="btn-edit">Editar</button>
            </div>
            
            <div class="form-section">
                <h2>Telefone</h2>
                <input type="tel" id="telefone" placeholder="Digite o telefone">
                <button class="btn-edit">Editar</button>
            </div>
            
            <div class="form-section">
                <h3>Entrega Móvel</h3>
                <label class="checkbox-container">
                    <input type="checkbox" name="entregaMovel" id="entregaMovel">
                    <span class="checkmark"></span>
                    Ativar entrega móvel
                </label>
            </div>
            
            <div class="form-actions">
                <button class="btn-cancel" onclick="goBack()">Cancelar</button>
                <button class="btn-save" onclick="saveChanges()">Salvar Alterações</button>
            </div>
        </div>
    </main>

    <script src="../script/navigation.js"></script>
    <script src="../script/utils.js"></script>
</body>
</html>
