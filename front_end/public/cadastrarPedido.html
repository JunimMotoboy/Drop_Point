<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropPoint - Cadastrar Pedido</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/cadastrarPedido.css">
</head>

<body>
    <div class="back-button">
        <button onclick="goBack()" class="btn-back" aria-label="Voltar">
            <img src="../img/seta-esquerda.png" alt="Voltar">
        </button>
    </div>

    <div class="container">
        <div class="header-page">
            <h1 class="titulo-page">Cadastrar Pedido</h1>
            <p class="subtitulo">Adicione um novo pedido para entrega</p>
        </div>

        <div class="content-wrapper">
            <div class="user-section">
            </div>

            <div class="form-section">
                <form class="form-cadastro" id="cadastroPedidoForm" novalidate>
                    <div class="input-group">
                        <label for="codigoPedido" class="label-input">C√≥digo do Pedido</label>
                        <input 
                            id="codigoPedido" 
                            name="codigoPedido" 
                            class="input-field" 
                            type="text" 
                            placeholder="Digite o c√≥digo do pedido" 
                            required
                        >
                        <span class="error-message" id="codigo-error"></span>
                    </div>

                    <div class="input-group">
                        <label for="tipoObjeto" class="label-input">Tipo de Objeto</label>
                        <select id="tipoObjeto" name="tipoObjeto" class="select-field" required>
                            <option value="" disabled selected>Selecione o tipo de objeto</option>
                            <option value="eletronico">Eletr√¥nico</option>
                            <option value="cosmeticos">Cosm√©ticos</option>
                            <option value="roupa">Roupa</option>
                            <option value="utensilios">Utens√≠lios Dom√©sticos</option>
                            <option value="lazer">Lazer</option>
                            <option value="ferramentas">Ferramentas</option>
                            <option value="livros">Livros</option>
                            <option value="outros">Outros</option>
                        </select>
                        <span class="error-message" id="tipo-error"></span>
                    </div>

                    <div class="input-group">
                        <label for="empresa" class="label-input">Empresa de Origem</label>
                        <select id="empresa" name="empresa" class="select-field" required>
                            <option value="" disabled selected>Selecione a empresa</option>
                            <option value="amazon">Amazon</option>
                            <option value="aliexpress">AliExpress</option>
                            <option value="shein">Shein</option>
                            <option value="mercadolivre">Mercado Livre</option>
                            <option value="shopee">Shopee</option>
                            <option value="magazineluiza">Magazine Luiza</option>
                            <option value="americanas">Americanas</option>
                            <option value="outros">Outros</option>
                        </select>
                        <span class="error-message" id="empresa-error"></span>
                    </div>

                    <div class="input-group">
                        <label for="endereco" class="label-input">Endere√ßo de Entrega</label>
                        <textarea 
                            id="endereco" 
                            name="endereco" 
                            class="textarea-field" 
                            placeholder="Digite o endere√ßo completo de entrega"
                            rows="3"
                            required
                        ></textarea>
                        <span class="error-message" id="endereco-error"></span>
                    </div>

                    <div class="input-group">
                        <label for="observacoes" class="label-input">Observa√ß√µes (Opcional)</label>
                        <textarea 
                            id="observacoes" 
                            name="observacoes" 
                            class="textarea-field" 
                            placeholder="Informa√ß√µes adicionais sobre o pedido"
                            rows="2"
                        ></textarea>
                    </div>

                    <!-- Calculadora de Custos -->
                    <div class="cost-calculator-section" id="costCalculatorSection">
                        <div class="calculator-header">
                            <h3>üí∞ Calculadora de Custos</h3>
                            <p>Estime o valor da sua entrega</p>
                        </div>

                        <div class="calculator-inputs">
                            <div class="input-row">
                                <div class="input-group half">
                                    <label for="origemCalculadora">Origem</label>
                                    <input 
                                        type="text" 
                                        id="origemCalculadora" 
                                        placeholder="CEP ou endere√ßo de origem"
                                        class="input-field"
                                    >
                                </div>
                                <div class="input-group half">
                                    <label for="destinoCalculadora">Destino</label>
                                    <input 
                                        type="text" 
                                        id="destinoCalculadora" 
                                        placeholder="CEP ou endere√ßo de destino"
                                        class="input-field"
                                    >
                                </div>
                            </div>

                            <div class="input-row">
                                <div class="input-group half">
                                    <label for="urgencia">Urg√™ncia</label>
                                    <select id="urgencia" class="select-field">
                                        <option value="economica">Econ√¥mica (2-3 dias)</option>
                                        <option value="normal" selected>Normal (1-2 dias)</option>
                                        <option value="expressa">Expressa (mesmo dia)</option>
                                        <option value="ultra">Ultra r√°pida (2-4h)</option>
                                    </select>
                                </div>
                                <div class="input-group half">
                                    <label for="tamanhoItem">Tamanho/Peso</label>
                                    <select id="tamanhoItem" class="select-field">
                                        <option value="pequeno" selected>Pequeno (at√© 1kg)</option>
                                        <option value="medio">M√©dio (1-5kg)</option>
                                        <option value="grande">Grande (5-15kg)</option>
                                        <option value="extra-grande">Extra Grande (15kg+)</option>
                                    </select>
                                </div>
                            </div>

                            <div class="calculator-options">
                                <label class="checkbox-option">
                                    <input type="checkbox" id="seguroAdicional">
                                    <span class="checkmark"></span>
                                    Seguro Adicional (+R$ 5,00)
                                </label>
                                <label class="checkbox-option">
                                    <input type="checkbox" id="embalagemEspecial">
                                    <span class="checkmark"></span>
                                    Embalagem Especial (+R$ 3,00)
                                </label>
                                <label class="checkbox-option">
                                    <input type="checkbox" id="entregaAgendada">
                                    <span class="checkmark"></span>
                                    Entrega Agendada (+R$ 2,00)
                                </label>
                            </div>

                            <button type="button" class="btn-calcular" onclick="calculateCost()">
                                üßÆ Calcular Custo
                            </button>
                        </div>

                        <div class="cost-result" id="costResult" style="display: none;">
                            <div class="result-header">
                                <h4>Estimativa de Custo</h4>
                                <span class="result-total" id="totalCost">R$ 0,00</span>
                            </div>
                            <div class="cost-breakdown" id="costBreakdown">
                                <!-- Breakdown ser√° preenchido via JavaScript -->
                            </div>
                            <div class="cost-info">
                                <div class="delivery-time" id="deliveryTime">
                                    ‚è±Ô∏è Tempo estimado: --
                                </div>
                                <div class="eco-impact" id="ecoImpact">
                                    üå± Impacto ambiental: --
                                </div>
                            </div>
                            <div class="promotion-banner" id="promotionBanner" style="display: none;">
                                <!-- Promo√ß√µes ativas aparecer√£o aqui -->
                            </div>
                        </div>
                    </div>

                    <div class="buttons-container">
                        <button type="submit" class="btn-cadastrar" id="cadastrarBtn">
                            <span class="btn-text">Cadastrar Pedido</span>
                            <div class="loading-spinner" style="display: none;"></div>
                        </button>
                        
                        <button type="button" class="btn-cancelar" onclick="goBack()">
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../script/navigation.js"></script>
    <script src="../script/utils.js"></script>
    <script src="../script/calculadoraCustos.js"></script>
</body>

</html>
